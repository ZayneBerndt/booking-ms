<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Booking Service</title>
</head>

<body class="background">
    <div class="container-fluid">
        <div class="row" id="calContainer">
            <div class="col-3">
            </div>
            <div class="col-6">
                <div class="cal-background">
                    <div class="month">
                        <div class="row">
                            <div class="col-6">
                                <form id="inputRow">
                                    <div class="nativeDatePicker">
                                        <label class="labeltag">FROM</label>
                                        <input type="date" class="inputForm" id="fromDay">
                                        <span class="validity"></span>
                                    </div>
                                </form>
                            </div>
                            <div class="col-6">
                                <form id="inputRow">
                                    <div class="nativeDatePicker">
                                        <label class="labeltag">TO</label>
                                        <input type="date" class="inputForm" id="toDay" >
                                        <span class="validity"></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
    <script src="./selector.js"></script>
</body>

</html>
